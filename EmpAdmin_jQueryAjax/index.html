		<!-- List Header & Searchbar -->
		<div class="heading-row">
			<div class="employeeAdd">
				<div class="tabHead">
					<h2>All Employees <span class="addEmp" data-toggle="modal" data-target="#empModal"><span class="hidden-xs showopacity glyphicon glyphicon-plus"></span></span></h2>
				</div>
				<div class="searchForm">
					<form class="pull-right">
						<div class="form-group">
				          <div class="input-group">
				            <input type="text" class="form-control" id="emp_search" placeholder="Search employee...">
				            <span class="input-group-addon"><span class="glyphicon glyphicon-search search" onclick="searchEmp()"></span></span>

					</form>

		<!-- Error msg display -->
		<div class="noRecordsFound"></div>

		<!--Bootatrap Modal for Adding & Updating record-->
		<div class="modal fade" id="empModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		        <h4 class="modal-title" id="myModalLabel">Add Employee Details:</h4>
		      </div>
		      <div class="modal-body">
		      	<form class="container-fluid">
				    <div class="form-group row">
				      <label for="Id" class="col-sm-3 col-form-label">ID:</label>
				      <div class="col-sm-8">
				        <input type="number" class="form-control" id="Id" placeholder="Employee ID Auto-Generated" readonly="true">
				      </div>
				    </div>
				    <div class="form-group row">
				      <label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
				      <div class="col-sm-8">
				        <input type="text" class="form-control" id="firstName" placeholder="First Name" required="true" />
				      </div>
				    </div>
				    <div class="form-group row">
				      <label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
				      <div class="col-sm-8">
				        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
				      </div>
				    </div>
				    <div class="form-group row">
				      <label for="email" class="col-sm-3 col-form-label">Email:</label>
				      <div class="col-sm-8">
				        <input type="email" class="form-control" id="email" placeholder="Emp Email">
				      </div>
				    </div>
				    <div class="form-group row">
				      <label for="phone" class="col-sm-3 col-form-label">Phone No:</label>
				      <div class="col-sm-8">
				        <input type="number" class="form-control" id="phone" placeholder="Phone Number">
				      </div>
				    </div>
				 </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary" id="updateEmp" onclick="addEmp()">Add Employee</button>
		      </div>
		    </div>
		  </div>
		<!-- Bootstrap modal END -->
		</div>
